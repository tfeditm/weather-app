<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:400,500" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <header>
    <h1>Free Code Camp<br>
      Weather App
    </h1>
  </header>
  <main>
    <div id="local"></div>
    <div id="temp">
      <i class="wi wi-thermometer"></i>
      <span id=tempValue></span>
      <span id="tempUnit"></span>
    </div>
    <div id="weather"></div>
    <div id="icons">
      <div id="01d" class="hide"><i class="wi wi-day-sunny"></i></div>
      <div id="02d" class="hide"><i class="wi wi-day-cloudy"></i></div>
      <div id="03d" class="hide"><i class="wi wi-cloud"></i></div>
      <div id="04d" class="hide"><i class="wi wi-cloudy"></i></div>
      <div id="09d" class="hide"><i class="wi wi-day-showers"></i></div>
      <div id="10d" class="hide"><i class="wi wi-day-rain"></i></div>
      <div id="11d" class="hide"><i class="wi wi-day-thunderstorm"></i></div>
      <div id="13d" class="hide"><i class="wi wi-snow"></i></div>
      <div id="50d" class="hide"><i class="wi wi-fog"></i></div>
      <div id="01n" class="hide"><i class="wi wi-night-clear"></i></div>
      <div id="02n" class="hide"><i class="wi wi-night-alt-cloudy"></i></div>
      <div id="03n" class="hide"><i class="wi wi-cloud"></i></div>
      <div id="04n" class="hide"><i class="wi wi-cloudy"></i></div>
      <div id="09n" class="hide"><i class="wi wi-night-showers"></i></div>
      <div id="10n" class="hide"><i class="wi wi-night-rain"></i></div>
      <div id="11n" class="hide"><i class="wi wi-night-thunderstorm"></i></div>
      <div id="13n" class="hide"><i class="wi wi-snow"></i></div>
      <div id="50n" class="hide"><i class="wi wi-fog"></i></div>
    </div>
    <div id="not-supported"></div>
  </main>
  <footer>created by tfeditm</footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
